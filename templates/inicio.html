<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="/static/styles/style.css">
  <style>

    video {
        width: 100%;
    }

    .VideoInicio {
    width: 100%;
    height: 300px;       
    overflow: hidden;
    position: relative;
    }

    .VideoInicio video {
        width: 100%;
        height: 100%;
        object-fit: cover;   
        object-position: center center; 
        display: block;
    }

    .CapaInicio {
        position: absolute;
        top: 150px; 
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        text-align: center;
    }

  :root{
    --pink:#f4c7c4;
    --rose:#c86a6b;
    --beige:#f6e2c9;
    --accent:#d99b4d;
  }

  *{box-sizing:border-box}
  body{margin:0;font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}

  .columna{
    display:grid;
    grid-template-columns: 1fr 420px;
    gap: 32px;
    align-items: stretch;
    padding: 48px 64px;
    background: white;
  }

  .columna-left{
    display:flex;
    align-items:center;
    justify-content:flex-start;
    position:relative;
  }

  .center-block{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;   
    text-align: center;    
}

  .text-wrap{
    max-width: 700px;
    width:100%;
    padding-left: 12px;
  }

  .subtitle{
    font-family: "Montserrat", sans-serif;
    color:var(--rose);
    letter-spacing:4px;
    margin:0 0 18px 0;
    font-size:14px;
    font-weight:300;
  }

  .recuadro{
    display:inline-block;
    background:var(--beige);
    text-align: center;
    padding: 36px 36px;
    margin-bottom: 18px;
  }

  .columna-title{
    margin:0;
    font-family: "Playfair Display", serif;
    font-weight:700;
    color:var(--accent);
    text-transform:uppercase;
    font-size:46px;
    letter-spacing:6px;
    line-height:1;
  }

  .hero-title .line-top,
  .hero-title .line-bottom{
    display:block;
    font-size:56px;
  }

  .spaced{
    display:block;
    font-size:48px;
    color:var(--rose);
    letter-spacing:2px;
    margin: 10px 0;
    font-weight:600;
  }

  .desc{
    margin-top:16px;
    color:#9b6f6f;
    font-size:24px;
    text-align: center;
    max-width:520px;
    line-height:1.6;
  }

  .hero-right{
    overflow:hidden;
    border-radius:2px;
    display:block;
    align-self:stretch;
  }

  .hero-right img{
    width:100%;
    height:100%;
    min-height:320px;
    object-fit:cover;
    display:block;
  }

  @media (max-width:900px){
    .hero{grid-template-columns:1fr; padding:32px;}
    .hero-right{order:2; height:260px;}
    .hero-left{order:1; padding-bottom:20px;}
    .hero-title{font-size:44px}
    .spaced{font-size:36px; letter-spacing:28px}
  }

  @media (max-width:520px){
    .highlight{padding:18px 22px}
    .hero-title{font-size:34px}
    .spaced{font-size:28px; letter-spacing:14px}
    .hero-right{height:200px}
    .hero{padding:18px}
  }

   </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div >
        <div class="VideoInicio">
            <video autoplay muted loop src="/static/vid/Contactanos!.mp4"></video>
        </div>

        <section class="columna" aria-label="columna - Dessert Sacré">
            <div class="columna-left">
                <div class="text-wrap">
                  <div class="center-block">
                    
                    <p class="desc">Bienvenidos a Dessert Sacré</p>

                    <!-- AQUI METÍ BOCADO DENTRO DEL RECUADRO -->
                    <div class="recuadro" aria-hidden="true">
                        <h1 class="columna-title" aria-hidden="true">
                            <span class="line-top">EL SABOR</span>
                            <span class="spaced">G L O R I O S O</span>
                            <span class="line-bottom">EN UN</span>
                        </h1>
                        <span class="spaced" style="font-size:56px; color:var(--rose);">
                            BOCADO
                        </span>
                    </div>

                    <p class="desc">Donde el Pecado se Funde en Nuestros Glaseados</p>
                  </div>
                </div>
            </div>

            <div class="hero-right">
                <img src="..." alt="Postres con frambuesas">
            </div>
        </section>

</body>
</html>
