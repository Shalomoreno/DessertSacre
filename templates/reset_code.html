{% include 'navbar.html' %}
<link rel="stylesheet" href="/static/styles/style.css">

<div class="form">
    <h2>Ingresa el código enviado a tu correo</h2>
    <form method="POST">
        <input type="text" name="codigo" placeholder="Código">
        <button>Validar</button>
    </form>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% for category, message in messages %}
    <div class="toast align-items-center text-white bg-{{ 
        'danger' if category == 'danger' else 
        'warning' if category == 'warning' else 
        'success' 
    }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    {% endfor %}
    {% endwith %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toastList = document.querySelectorAll('.toast');
        toastList.forEach(t => new bootstrap.Toast(t).show());
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
